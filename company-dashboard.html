<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Dashboard | InternLink Ghana</title>
  <link rel="stylesheet" href="style.css">
    <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<!-- Analytics (optional) -->
</head>
<body>
  <nav class="navbar">
    <div class="container nav-flex">
      <div class="brand">InternLink <span>Ghana</span></div>
      <div class="nav-actions" id="navActions"></div>
    </div>
  </nav>
  <main class="container" style="margin-top:2em;">
    <h2>Your Company Dashboard</h2>
    <button class="cta-btn" onclick="showAddListingForm()">Add Internship Listing</button>
    <div id="addListingForm" style="display:none; margin-top:2em;">
      <h3>New Internship Listing</h3>
      <form id="companyListingForm">
        <input type="text" id="listingTitle" placeholder="Internship Title" required>
        <textarea id="listingDesc" placeholder="Description" required></textarea>
        <input type="text" id="listingLocation" placeholder="Location" required>
        <input type="text" id="listingReqs" placeholder="Requirements (comma separated)" required>
        <button type="submit" class="cta-btn">Add Listing</button>
      </form>
    </div>
    <h3 style="margin-top:2em;">Your Listings</h3>
    <div id="companyListingList"></div>
    <h3 style="margin-top:2em;">Applications Received</h3>
    <div id="receivedApplications"></div>
  </main>
  <footer>
    <div class="container footer-flex">
      <span>Â© 2025 InternLink Ghana</span>
      <span>
        <a href="index.html">Home</a>
      </span>
      <span class="social-links">
        <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
          <svg class="social-icon" viewBox="0 0 32 32"></svg>
        </a>
        <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
          <svg class="social-icon" viewBox="0 0 32 32"></svg>
        </a>
        <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
          <svg class="social-icon" viewBox="0 0 32 32"></svg>
        </a>
      </span>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
